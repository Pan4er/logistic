<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div th:fragment="selectStores" class="center-block" style="width: 300px; margin: 0 auto; margin-bottom: 50px">
    <form action="goodsWithStore" method="post">
        <label for="storeSelect">Поиск по складу</label>
        <select name="SelectedValue" class="form-select" onchange="" id="storeSelect">
            <option th:each = "store : ${storesList}" th:value="${store.Id}" th:text="${store.Store_name}"></option>
        </select>
        <button style="width: 100%" type="submit" class="btn btn-primary">Найти</button>
    </form>
</div>

<div th:fragment="header">
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills" >
                <li class="nav-item" style="padding-left: 20px"><a href="goods" class="nav-link active" aria-current="page">Посмотреть товары</a></li>
                <li class="nav-item" style="padding-left: 20px"><a href="addGood" class="nav-link active">Добавить товар</a></li>
                <li class="nav-item" style="padding-left: 20px"><a href="searchByName" class="nav-link active">Изменить товар</a></li>
                <li class="nav-item" style="padding-left: 20px"><a href="stores" class="nav-link active">Склады</a></li>
                <li class="nav-item" style="padding-left: 20px"><a href="user" class="nav-link active">Пользователь</a></li>
            </ul>
        </header>
    </div>
</div>

<div th:fragment="links">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</div>

<form th:fragment="searchForEdit" th:action="@{/searchByName}" style="margin-bottom: 12px">
    <div class="form-group">
        Поиск по названию: <input style="margin-bottom: 12px" type="text" class="form-control" name="keyword" id="keyword" size="20" th:value="${keyword}" />

        <input type="submit" value="Найти" class="btn btn-primary"/>

        <input type="button" class="btn btn-primary" value="Обновить" id="btnClear" onclick='window.location = "searchByName";' />

    </div>
</form>

<form th:fragment="searchForView" th:action="@{/goods}" style="margin-bottom: 12px">
    <div class="form-group">
        Поиск по названию: <input style="margin-bottom: 12px" type="text" class="form-control" name="keyword" id="keyword" size="20" th:value="${keyword}" />
        <input type="submit" value="Найти" class="btn btn-primary"/>
        <input type="button" class="btn btn-primary" value="Обновить" id="btnClear" onclick='window.location = "goods";' />
    </div>
</form>
</body>
</html>
