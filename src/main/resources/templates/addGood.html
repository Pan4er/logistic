<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addGood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div style="width: 500px; height: 500px; margin: 0 auto; padding-top: 100px">
        <form th:action="@{addGood}" th:method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Название товара</label>
                <input name="goodName" type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Цена</label>
                <input name="goodPrice" type="text" class="form-control" id="price">
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Размер</label>
                <input name="goodSize" value="1" type="number" step="0.01" class="form-control" id="size">
            </div>
            <div class="mb-3">
                <label for="storeSelect" class="form-label">Склад</label>
                <select name="SelectedValue" class="form-select" id="storeSelect">
                    <option th:each = "store : ${storesList}" th:value="${store.Id}">
                       <!-- -->

                        <p1 th:text="${store.Store_name}"></p1>
                        <p1>, Свободное место : </p1>
                        <p1 th:text="${store.getCurrentFreePlace()}"></p1>

                    </option>

                </select>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        <div style="margin-top: 20px;"><button type="submit" class="btn btn-primary"><a href="/" style="color: white; text-decoration: none" >Назад</a></button></div>
    </div>
</body>
</html>
