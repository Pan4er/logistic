<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>goods with store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <label for="grid"><h3 th:text="${storeName}"></h3></label>
            <div id="grid" class="row align-items-center" style="background-color: rgba(86,61,124,.15);
                border: 1px solid rgba(86,61,124,.2);">
                <div class="col" style=" border: 1px solid rgba(86,61,124,.2);">Название товара</div>
                <div class="col" style=" border: 1px solid rgba(86,61,124,.2);">Цена</div>
                <div class="col" style=" border: 1px solid rgba(86,61,124,.2);">Размер товара (м2)</div>
            </div>
            <div class="row align-items-center"
                 th:each="good : ${goodsList}"
                 style="background-color: rgba(86,61,124,.15);
                 border: 1px solid rgba(86,61,124,.2);">
                <div class="col" style=" border: 1px solid rgba(86,61,124,.2);" th:text="${good.Name}"></div>
                <div class="col" style=" border: 1px solid rgba(86,61,124,.2);" th:text="${good.Price}"></div>
                <div class="col" style=" border: 1px solid rgba(86,61,124,.2);" th:text="${good.Size}"></div>
            </div>
            <div style="margin-top: 20px;"><button type="submit" class="btn btn-primary"><a href="/goods" style="color: white; text-decoration: none" >Назад</a></button></div>
            <div style="margin-top: 20px;"><button type="submit" class="btn btn-primary"><a href="/" style="color: white; text-decoration: none" >На главную</a></button></div>
        </div>


</body>
</html>
