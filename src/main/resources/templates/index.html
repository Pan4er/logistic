<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <div th:insert="reusableElems :: links"></div>
</head>
<body>

    <div class="container">
        <form th:action="@{secondPage}" th:method="post" th:object="${user}">
            <div class="form-group">
                <label for="exampleInputEmail1">Логин</label>
                <input th:name="${Login}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                <input th:name="${Password}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <a th:href="@{secondPage}"> href</a>
</body>

</html>
