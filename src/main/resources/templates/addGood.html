<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addGood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div style="width: 500px; height: 500px; margin: 0 auto; padding-top: 100px">
        <form action="addGood" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Название товара</label>
                <input name="goodName" type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Цена</label>
                <input name="goodPrice" type="text" class="form-control" id="price">
            </div>
            <div class="mb-3">
                <label for="order" class="form-label">Номер склада</label>
                <input name="goodOrder" type="text" class="form-control" id="order">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</body>
</html>
